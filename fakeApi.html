<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Eğitim Seti</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="row p-2">
        <div class="col-7 p-3">
            <table class="table table-sm table-hover table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Adı</th>
                        <th scope="col">Soyadı</th>
                        <th scope="col">Adres</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefon</th>
                        <th scope="col">Website</th>
                        <th scope="col">Şirket</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

            <button id="getir" class="btn btn-danger py-0 px-3">Getir</button>
        </div>
    </div>

    

    <script>
        $(function() {
            $("#getir").click(function() {
                var tbody = $("#tbody");
                var url   = "https://jsonplaceholder.typicode.com";
                $.ajax({
                    method: "GET",
                    url: url + "/users"
                }).done(function(veri) {
                    for(var i = 0; i < 20; i++) {
                        var metin = "";
                        metin += `<tr>
                            <td>${veri[i].id}</td>
                            <td>${veri[i].name}</td>
                            <td>${veri[i].username}</td>
                            <td>${veri[i].address.street}</td>
                            <td>${veri[i].email}</td>
                            <td>${veri[i].phone}</td>
                            <td>${veri[i].website}</td>
                            <td>${veri[i].company.name}</td>
                        </tr>`;
                        tbody.append(metin);
                    }
                }).fail(function() {
                    alert("Hata");
                });
            });
        });       
    </script>


    <!-- Bootstrap JS CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
